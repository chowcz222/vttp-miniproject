<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Posted - CalorieConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        body {
            background: url('homepage.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }
        .content-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .btn-back {
            background-color: #6c63ff;
            color: #fff;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 30px;
            display: block;
            width: 100%;
        }
        .btn-back:hover {
            background-color: #5751d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <h1 data-th-text="${dishname}"></h1>
            <h1>has been edited</h1>

            <form method="GET" action="/editprofile">
                <button class="btn-back">Back</button>
            </form>
        </div>
    </div>

</body>
</html>
