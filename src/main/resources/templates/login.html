<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CalorieConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: url('homepage.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333333;
        }
        .card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .card input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 25px;
            background-color: #6c63ff;
            border: none;
            color: #ffffff;
        }
        .card button:hover {
            background-color: #5751d9;
        }

        .error {
            color: #fff;
            background-color: #d9534f;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .form-group .error {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #d9534f;
            padding: 5px;
            background-color: #f8d7da;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="card">
            <h1>Login to CalorieConnect</h1>
            <form method="GET" action="/login" data-th-object="${login}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" data-th-field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" data-th-field="*{password}" required>
                </div>
                <div th:if="${errorMessage}" class="error">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
