<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CalorieConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('homepage.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin-top: 100px;
        }
        .taskbar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .taskbar button {
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .taskbar button:hover {
            background-color: #5751d9;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .content-box h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .content-box .big-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c63ff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group label {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }
        .form-group span {
            font-size: 0.9rem;
            color: #6c63ff;
        }
        .form-group .code-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6c63ff;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        .btn-save {
            background-color: #ff758c;
            color: #fff;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            width: 100%;
        }
        .btn-save:hover {
            background-color: #e14b64;
        }
        .center-button {
            text-align: center;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1rem;
        }

        .table th, .table td {
        text-align: center; 
        padding: 15px;
        vertical-align: middle;
}


        .table th {
            background-color: #6c63ff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        .table td {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .table .dish-link {
            font-weight: bold;
            color: #6c63ff;
            text-decoration: none;
        }

        .table .dish-link:hover {
            text-decoration: underline;
            color: #5751d9;
        }

        .delete-form {
            display: inline;
        }

        .btn-delete {
            background-color: #ff758c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #e14b64;
        }

        .table td:last-child {
            text-align: center;
        }
        .form-group .error {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #d9534f;
            padding: 5px;
            background-color: #f8d7da;
            border-radius: 4px;
            width: 100%;
        }
        .error {
            color: #fff;
            background-color: #d9534f;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="taskbar">
        <form method="GET" action="/editprofile" style="display:inline;">
            <button>Edit Profile</button>
        </form>
        <form method="POST" action="/logout" style="display:inline;">
            <button>Logout</button>
        </form>
    </div>

    <div class="container">
        <div class="content-box">
            <h1>Edit Profile</h1>
            <form action="/storeprofile" method="POST" data-th-object="${edit}">
                <div class="form-group">
                    <label>Your previous age is:</label>
                    <code class="code-value" data-th-text="${age}"></code>
                    <input type="number" data-th-field="*{age}" required placeholder="Enter current age"> yrs
                    <div th:if="${errorMessage1}" class="error">
                        <p th:text="${errorMessage1}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Your previous height is:</label>
                    <code class="code-value" data-th-text="${height}"></code>
                    <input type="number" data-th-field="*{height}" required placeholder="Enter current height"> cm
                    <div th:if="${errorMessage2}" class="error">
                        <p th:text="${errorMessage2}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Your previous weight is:</label>
                    <code class="code-value" data-th-text="${weight}"></code>
                    <input type="number" data-th-field="*{weight}" required placeholder="Enter current weight"> kg
                    <div th:if="${errorMessage3}" class="error">
                        <p th:text="${errorMessage3}"></p>
                    </div>
                </div>
                <div class="form-group center-button">
                    <button class="btn-save" type="submit">Save Changes</button>
                </div>
            </form>
        </div>
        <div class="content-box">
            <h1>Your Dishes</h1>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Dish Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${dishList}">
                        <td>
                            <span th:text="${entry}"></span>
                        </td>
                        <td>
                            <a th:href="@{/editdishes/{name}(name=${entry})}" class="btn btn-primary">Edit</a>
            

                            <form method="POST" action="/deleteDish" style="display: inline;">
                                <input type="hidden" name="dishName" data-th-value="${entry}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
        

        <div class="content-box center-button">
            <form method="GET" action="/loginmainpage">
                <button class="btn-save" type="submit">Back</button>
            </form>
        </div>
    </div>

</body>
</html>
