<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Saved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('homepage.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container h1 {
            color: #6c63ff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-back {
            background-color: #6c63ff;
            color: #fff;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
        }
        .btn-back:hover {
            background-color: #5751d9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your new profile has been saved!</h1>
        <form method="GET" action="/loginmainpage">
            <button class="btn-back" type="submit">Back</button>
        </form>
    </div>

</body>
</html>
